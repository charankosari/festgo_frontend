<style>
/* Enhanced Navbar Styles */
#navbar {
    transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
}

#navbar.scrolled {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

/* Active page highlighting */
.nav-link.active {
    color: #FF6B35 !important;
    font-weight: 600;
}

.nav-link.active span {
    width: 100% !important;
}
</style>

<script>
// Navigation functionality
document.addEventListener('DOMContentLoaded', function() {
    // Navbar scroll effect
    const navbar = document.getElementById('navbar');
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });

    // Active page highlighting
    function setActivePage() {
        const currentPath = window.location.pathname;
        const currentHash = window.location.hash;
        
        // Remove active class from all links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });

        // Set active based on current page
        if (currentPath.includes('about-us.html')) {
            document.querySelectorAll('[data-page="about"]').forEach(link => {
                link.classList.add('active');
            });
        } else if (currentPath.includes('privacy-policy.html')) {
            document.querySelectorAll('[data-page="privacy"]').forEach(link => {
                link.classList.add('active');
            });
        } else if (currentPath.includes('user-agreement.html')) {
            document.querySelectorAll('[data-page="user-agreement"]').forEach(link => {
                link.classList.add('active');
            });
        } else if (currentPath.includes('terms-and-conditions.html')) {
            document.querySelectorAll('[data-page="terms"]').forEach(link => {
                link.classList.add('active');
            });
        } else if (currentPath.includes('index.html') || currentPath === '/') {
            if (currentHash === '#services') {
                document.querySelectorAll('[data-page="services"]').forEach(link => {
                    link.classList.add('active');
                });
            } else if (currentHash === '#contact') {
                document.querySelectorAll('[data-page="contact"]').forEach(link => {
                    link.classList.add('active');
                });
            } else {
                document.querySelectorAll('[data-page="home"]').forEach(link => {
                    link.classList.add('active');
                });
            }
        }
    }

    // Set active page on load
    setActivePage();

    // Update active page on hash change
    window.addEventListener('hashchange', setActivePage);
});
</script>
